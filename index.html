<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div id="board">
      <div id="top-l" class="board-space"></div>
      <div id="top-m" class="board-space"></div>
      <div id="top-r" class="board-space"></div>
      <div id="mid-l" class="board-space"></div>
      <div id="mid-m" class="board-space"></div>
      <div id="mid-r" class="board-space"></div>
      <div id="bottom-l" class="board-space"></div>
      <div id="bottom-m" class="board-space"></div>
      <div id="bottom-r" class="board-space"></div>
    </div>
    <div id="turns"></div>
    <button id="start" class="btn">Start Game</button>
  </body>
</html>
