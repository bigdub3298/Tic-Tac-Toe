<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div id="board">
      <div class="board-space 0-0"></div>
      <div class="board-space 0-1"></div>
      <div class="board-space 0-2"></div>
      <div class="board-space 1-0"></div>
      <div class="board-space 1-1"></div>
      <div class="board-space 1-2"></div>
      <div class="board-space 2-0"></div>
      <div class="board-space 2-1"></div>
      <div class="board-space 2-2"></div>
    </div>
    <div id="turns"></div>
    <button id="start" class="btn">Start Game</button>
    <script
      src="https://kit.fontawesome.com/2f4b06d69c.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
